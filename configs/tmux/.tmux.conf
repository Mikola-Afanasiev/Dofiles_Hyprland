run  ~/.config/.dotfiles/configs/tmux/plugins/catppuccin/catppuccin.tmux

set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

set -g mouse on
set -g default-terminal "tmux-256color"

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g status-right-length 100
set -g status-left-length 100

# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -g status-left ""
set -g status-right ""
set -g status-left "#{E:@catppuccin_status_application}"
set -ag status-left "#{E:@catppuccin_status_uptime}"
# set -agF status-left "#{E:@catppuccin_status_battery}"
set -g status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse]󱀙  "
set -ag status-right "#[fg=#{@thm_fg},bg=#24273A] #I "
set -ag status-right "#{E:@catppuccin_status_session}"

set -gF window-status-format ""
set -gF window-status-current-format ""

run-shell ~/.config/.dotfiles/configs/tmux/plugins/tmux-battery/battery.tmux
run-shell ~/.config/.dotfiles/configs/tmux/plugins/tmux-cpu/cpu.tmux

run-shell ~/.config/.dotfiles/configs/tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.config/.dotfiles/configs/tmux/plugins/tmux-continuum/continuum.tmux
set -g @continuum-save-interval '1'
set -g @continuum-restore 'on'

unbind r
bind r source-file $HOME/.config/.dotfiles/configs/tmux/.tmux.conf

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

unbind s
bind-key Tab choose-window

unbind '"'
bind-key b split-window -h

unbind %
bind-key v split-window -v

unbind x
bind-key x kill-session

unbind s
bind-key s new-session -s windows

unbind L
bind-key L next-window

unbind H
bind-key H previous-window
