#Variable
$mainMod = SUPER # Sets "Windows" key as main modifier

#Standard
bind = $mainMod, R, exec, kitty
bind = CTRL, X, killactive,
bind = $mainMod CTRL, F, exec, hyprctl dispatch fullscreen
#Scripts

#Waybar reload
bind = $mainMod SHIFT CTRL, P, exec, pkill waybar && waybar -c ~/.config/.dotfiles/configs/hypr/waybar/config.json -s ~/.config/.dotfiles/configs/hypr/waybar/style.css &

#Wofi
bind = $mainMod, SPACE, exec, wofi --show drun --conf ~/.config/.dotfiles/configs/hypr/wofi/config --style ~/.config/.dotfiles/configs/hypr/wofi/style.css

#Screenshots
bind = $mainMod, print, exec, ~/.config/.dotfiles/scripts/screenshot/screenshot.sh
bind = $mainMod SHIFT, print, exec, ~/.config/.dotfiles/scripts/screenshot/screenshot_fast.sh

#Notification swaync
bind = $mainMod, N, exec, swaync-client -t 

#Locking
bind = $mainMod SHIFT CTRL, L, exit,
bind = $mainMod ALT, L, exec, hyprlock -c $HOME/.config/.dotfiles/configs/hypr/hyprland_settinigs/hyprlock.conf

#clipboard
bind = $mainMod SHIFT, V, exec, cliphist list | wofi -dmenu --conf ~/.config/.dotfiles/configs/hypr/wofi/config --style ~/.config/.dotfiles/configs/hypr/wofi/style.css | cliphist decode | wl-copy

#swaync
bind = ALT, D, exec, bash $HOME/.config/.dotfiles/scripts/swaync/dnd.sh 

#Windows moving
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

#Advenched moving
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, togglesplit, 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, music
bind = $mainMod SHIFT, T, movetoworkspace, special:music

bind = $mainMod, O, togglespecialworkspace, social
bind = $mainMod SHIFT, O, movetoworkspace, special:social

bind = $mainMod, M, togglespecialworkspace, volume_bluetooth
bind = $mainMod SHIFT, M, movetoworkspace, special:volume_bluetooth

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = ,XF86AudioRaiseVolume, exec, pamixer --increase 1 --allow-boost
bindel = ,XF86AudioLowerVolume, exec, pamixer --decrease 1 --allow-boost  
bindel = ,XF86AudioMute, exec, pamixer -t 

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
